@(promotions: List[models.Promotion])

<div class="meetups">
  <div class="btns_meetups">
    <input class="btn_promote" type="button"
      value="Quero organizar um encontro" /> <input class="btn_host"
      type="button" value="Tenho um espaço, quero receber encontros!" />
  </div>
  <h3>Próximos eventos</h3>
  
  @for(prom <- promotions){
    @meetUp(prom)
  }
  
</div>
