@(publications: List[models.Publication], interest: models.Interest, location: models.Location)

<script type="text/javascript" src="@routes.Assets.at("javascripts/publications.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/comments.js")"></script>

@for(pub <- publications.filter(_.getStatus == models.Publication.ACTIVE)){
  @publication(pub, interest, location)
}
