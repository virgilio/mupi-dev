@(prom : models.Promotion)

@publisherPic = @{"event/picture" + prom.picture}


<a class="meetup" href="@routes.Mupi.promotion(prom.id)">  
  <div class="meetup_title_shadow"></div>
  <img src="@routes.Assets.at(publisherPic)" /> <span>@prom.title</span>
  <div class="meetup_date">
    <p>
      <i class="icon-calendar"></i> @prom.date.format("dd") de @prom.date.format("MMMM")
    </p>
    <p>
      <i class="icon-map-marker"></i> @prom.getPublication.getLocation.getName
    </p>
  </div>
</a>
