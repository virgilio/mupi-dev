@(field: play.api.data.Field, label: String, args: (Symbol,Any)*)

<p class="control-group">
  <label for="@field.name">
    @label
  </label>
  <textarea id="@field.id" 
         name="@field.name"
         value="@field.value"
         @toHtmlArgs(args.filter(!_._1.name.startsWith("_") ).toMap)
  >@field.value</textarea>
</p>
